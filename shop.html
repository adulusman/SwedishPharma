<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Swedish Pharma</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Import base styles from index.html */
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --accent-color: #06b6d4;
      --success-color: #10b981;
      --text-dark: #1f2937;
      --text-light: #6b7280;
      --background-light: #f8fafc;
      --white: #ffffff;
      --gradient-primary: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
      --gradient-secondary: linear-gradient(135deg, #1e40af 0%, #10b981 100%);
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-dark);
      overflow-x: hidden;
    }

    /* Navigation Styles - Same as index.html */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1000;
      height: 80px;
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }

    .logo {
      font-size: 1.75rem;
      font-weight: 800;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--primary-color);
      background: var(--background-light);
    }

    .social-icons {
      display: flex;
      gap: 1rem;
    }

    .social-icons a {
      color: var(--text-light);
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--primary-color);
      transform: translateY(-2px);
    }

    /* Mobile Menu Styles - Same as index.html */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      padding: 5px;
      z-index: 1002;
      position: relative;
    }

    .menu-toggle span {
      display: block;
      width: 25px;
      height: 2px;
      background-color: var(--text-dark);
      transition: all 0.3s ease;
    }

    @media (max-width: 991px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: flex !important;
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 400px;
        height: 100vh;
        background: var(--white);
        flex-direction: column;
        padding: 90px 2rem 2rem;
        gap: 1.5rem;
        transition: all 0.3s ease-in-out;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        z-index: 999;
        overflow-y: auto;
      }

      .nav-links.active {
        right: 0;
        visibility: visible;
      }

      .nav-links li {
        width: 100%;
        opacity: 0;
        transform: translateX(100px);
        transition: all 0.3s ease;
      }

      .nav-links.active li {
        opacity: 1;
        transform: translateX(0);
      }

      .nav-links a {
        display: block;
        padding: 0.75rem 1rem;
        width: 100%;
        text-align: left;
        font-size: 1.1rem;
        border-radius: 8px;
      }

      .social-icons {
        display: none;
      }

      .menu-toggle.active span:first-child {
        transform: rotate(45deg) translate(6px, 6px);
      }

      .menu-toggle.active span:nth-child(2) {
        opacity: 0;
      }

      .menu-toggle.active span:last-child {
        transform: rotate(-45deg) translate(6px, -6px);
      }
    }

    /* Shop Page Specific Styles */
    .shop-section {
      padding: 120px 0 60px;
      background: var(--background-light);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      font-size: 0.875rem;
    }

    .breadcrumb a {
      color: var(--text-light);
      text-decoration: none;
    }

    .breadcrumb .separator {
      color: var(--text-light);
    }

    .breadcrumb .current {
      color: var(--text-dark);
      font-weight: 500;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .product-card {
      background: var(--white);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: var(--shadow-light);
      transition: all 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-medium);
    }

    .product-image {
      position: relative;
      height: 280px;
      overflow: hidden;
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .product-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .product-card:hover .product-image img {
      transform: scale(1.05);
    }

    .sale-badge {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: var(--success-color);
      color: var(--white);
      padding: 0.25rem 0.75rem;
      border-radius: 2rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .product-info {
      padding: 1.5rem;
      text-align: center;
    }

    .product-info h3 {
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .product-info h3 a {
      color: var(--text-dark);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .product-info h3 a:hover {
      color: var(--primary-color);
    }

    .price {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .price del {
      color: var(--text-light);
      font-weight: normal;
      margin-right: 0.5rem;
    }

    .btn-add-cart {
      width: 100%;
      background: var(--gradient-primary);
      color: var(--white);
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-add-cart:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    @media (max-width: 768px) {
      .shop-section {
        padding: 100px 0 40px;
      }

      .container {
        padding: 0 1rem;
      }

      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1rem;
      }

      .product-image {
        height: 240px;
      }
    }

    @media (max-width: 480px) {
      .products-grid {
        grid-template-columns: 1fr;
      }

      .product-card {
        max-width: 320px;
        margin: 0 auto;
      }
    }

    /* Backdrop */
    .nav-backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 998;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .nav-backdrop.active {
      display: block;
      opacity: 1;
    }
  </style>
</head>

  <script>
    // Mobile menu functionality - Same as index.html
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');
      const backdrop = document.querySelector('.nav-backdrop');
      const menuItems = document.querySelectorAll('.nav-links li');
      let isMenuOpen = false;

      function toggleMenu(open = null) {
        isMenuOpen = open !== null ? open : !isMenuOpen;

        menuToggle.classList.toggle('active', isMenuOpen);
        navLinks.classList.toggle('active', isMenuOpen);
        backdrop.classList.toggle('active', isMenuOpen);
        document.body.style.overflow = isMenuOpen ? 'hidden' : '';

        // Animate menu items
        menuItems.forEach((item, index) => {
          if (isMenuOpen) {
            item.style.transitionDelay = `${0.1 * (index + 1)}s`;
            item.style.opacity = '1';
            item.style.transform = 'translateX(0)';
          } else {
            item.style.transitionDelay = '0s';
            item.style.opacity = '0';
            item.style.transform = 'translateX(100px)';
          }
        });

        // Reset transition delays after animation
        if (!isMenuOpen) {
          setTimeout(() => {
            menuItems.forEach(item => {
              item.style.transitionDelay = '0s';
            });
          }, 300);
        }
      }

      menuToggle.addEventListener('click', function (e) {
        e.stopPropagation();
        toggleMenu();
      });

      backdrop.addEventListener('click', () => toggleMenu(false));

      navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => toggleMenu(false));
      });

      document.addEventListener('click', function (e) {
        if (isMenuOpen && !navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
          toggleMenu(false);
        }
      });

      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && isMenuOpen) {
          toggleMenu(false);
        }
      });

      navLinks.addEventListener('click', function (e) {
        e.stopPropagation();
      });
    });

    // Cart functionality
    document.addEventListener('DOMContentLoaded', function () {
      const addToCartButtons = document.querySelectorAll('.btn-add-cart');
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      function updateCart(product) {
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
      }

      function updateCartCount() {
        const cartIcon = document.querySelector('.fa-shopping-cart');
        if (cartIcon) {
          const count = cart.length;
          cartIcon.setAttribute('data-count', count);
        }
      }

      addToCartButtons.forEach(button => {
        button.addEventListener('click', function () {
          const card = this.closest('.product-card');
          const product = {
            name: card.querySelector('h3').textContent.trim(),
            price: card.querySelector('.price').textContent.trim(),
            image: card.querySelector('img').src
          };
          updateCart(product);

          // Show feedback
          button.textContent = 'Added to Cart!';
          button.style.background = 'var(--success-color)';
          setTimeout(() => {
            button.textContent = 'Add to Cart';
            button.style.background = 'var(--gradient-primary)';
          }, 2000);
        });
      });

      // Initialize cart count
      updateCartCount();
    });
  </script>
